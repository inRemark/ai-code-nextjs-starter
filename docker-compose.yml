version: '3.8'

services:
  nextjs-app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # - NEXT_PUBLIC_API_URL=https://api.yoursite.com
    # 如果需要挂载 .env 文件（谨慎！）
    # env_file:
    #   - .env.production

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # 可选：用于 HTTPS 证书
    depends_on:
      - nextjs-app