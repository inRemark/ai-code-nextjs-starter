<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICoder 邮箱验证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8fafc;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .content {
            padding: 40px 30px;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
            color: #1f2937;
        }
        .verification-box {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #fca5a5;
            border-radius: 12px;
            padding: 30px;
            margin: 25px 0;
            text-align: center;
        }
        .verification-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .verification-title {
            font-size: 24px;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 10px;
        }
        .verification-description {
            color: #7f1d1d;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: translateY(-2px);
        }
        .verification-link {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 15px 0;
        }
        .security-notice {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        .security-notice h3 {
            margin-top: 0;
            color: #92400e;
        }
        .footer {
            background-color: #f8fafc;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #6b7280;
        }
        .unsubscribe {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .header, .content, .footer {
                padding: 20px;
            }
            .verification-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>🔐 AICoder</h1>
            <p>邮箱验证</p>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="greeting">
                您好{{userName}}！
            </div>

            <div class="verification-box">
                <div class="verification-icon">🔒</div>
                <div class="verification-title">{{type}}</div>
                <div class="verification-description">
                    请点击下方按钮完成{{type}}操作：
                </div>
                
                <a href="{{verificationLink}}" class="cta-button">
                    立即验证
                </a>
                
                <div class="verification-link">
                    {{verificationLink}}
                </div>
            </div>

            <div class="security-notice">
                <h3>🔒 安全提醒</h3>
                <ul style="color: #92400e; margin: 0; padding-left: 20px;">
                    <li>此链接将在 {{expiryTime}} 后失效</li>
                    <li>请勿将验证链接分享给他人</li>
                    <li>如非本人操作，请忽略此邮件</li>
                    <li>如有疑问，请及时联系客服</li>
                </ul>
            </div>

            <p>
                如果按钮无法点击，请复制上方链接到浏览器中打开。
            </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>AICoder 团队</strong></p>
            <p>此邮件由系统自动发送，请勿回复</p>
            <div class="unsubscribe">
                如果您没有进行此操作，请忽略此邮件
            </div>
        </div>
    </div>
</body>
</html>
